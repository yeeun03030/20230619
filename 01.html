<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-1</title>
    <script>
        window.onload = function () {
            var input1 = document.querySelectorAll("input")[0]
            var input2 = document.querySelectorAll("input")[1]

            input1.onkeydown = function () {
                if (input1.value.length >= 6) {
                    input2.focus();
                }
            }

            input2.onkeydown = function (event) {
                var event = event || window.event
                if (event.keyCode == 8 /* backspace */ && input2.value.length == 0) {
                    input1.focus();
                }
            }
        }
    </script>
</head>
<body>
    주민번호:
    <input type="text" maxlength="6"> -
    <input type="text" maxlength="7">
</body>
</html>
